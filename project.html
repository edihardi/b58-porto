<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Personal Website</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="/assets/img/logo.png" alt="logo" width="48" height="48" />
        </li>
        <li><a href="/">Home</a></li>
        <li><a href="/project.html">Project</a></li>
        <li class="nav-contact">
          <a href="/contact.html">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div class="post-project">
      <form onsubmit="addProject(event)">
        <h1>Add Your Project</h1>
        <div class="form-project">
          <label>Project Name</label>
          <input type="text" id="inp-project-name" />
        </div>
        <div class="date">
          <div class="start-date">
            <label>Start Date</label>
            <input type="date" id="start-date" />
          </div>
          <div class="end-date">
            <label>End date</label>
            <input type="date" id="end-date" />
          </div>
        </div>
        <div class="form-project">
          <label>Description</label>
          <textarea name="" id="inp-project-description"></textarea>
        </div>

        <div class="form-project">
          <label>Technologies</label>
          <div class="technologies">
            <div class="tech1">
              <div class="nodejs">
                <input type="checkbox" id="nodejs" value="NodeJS" />
                <label for="NodeJS">NodeJS</label>
              </div>
              <div class="reactjs">
                <input type="checkbox" id="reactjs" value="ReactJS" />
                <label for="ReactJS">ReactJS</label>
              </div>
            </div>
            <div class="tech2">
              <div class="nextjs">
                <input type="checkbox" id="nextjs" value="NextJS" />
                <label for="NextJS">NextJS</label>
              </div>
              <div class="typescript">
                <input type="checkbox" id="typescript" value="TypeScript" />
                <label for="TypeScript">TypeScript</label>
              </div>
            </div>
            <div class="tech3">
              <div class="vue">
                <input type="checkbox" id="vue" value="Vue" />
                <label for="Vue">Vue</label>
              </div>
              <div class="angular">
                <input type="checkbox" id="angular" value="Angular" />
                <label for="Angular">Angular</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-project">
          <label>Upload Image</label>
          <input type="file" id="inp-file-content" />
        </div>
        <div class="btn-submit">
          <button class="contact" type="submit">Add Project</button>
        </div>
      </form>
    </div>

    <div class="my-project" id="my-project"></div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
